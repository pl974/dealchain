[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
dealchain = "DChain11111111111111111111111111111111111111"

[programs.devnet]
dealchain = "DChain11111111111111111111111111111111111111"

[programs.mainnet]
dealchain = "DChain11111111111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

